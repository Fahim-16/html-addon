<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class="container">
    <div class="row">
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img  src="https://tse1.mm.bing.net/th?id=OIP.hc-e0dYClO8nhSdIGR80MgHaEK&pid=Api&P=0&w=324&h=182" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img   src="https://tse2.mm.bing.net/th?id=OIP.vtj3II0ns2YGE4O8xy2e5gHaEK&pid=Api&P=0&w=295&h=166" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img  src="https://tse1.mm.bing.net/th?id=OIP.EQDCp6tRrh8S7GW84jkQ5wHaEo&pid=Api&P=0&w=257&h=161" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <table class="table">
                <tr>
                    <td>Email id</td>
                    <td><input type="email" name="" id="" class="form-control"></td>
                </tr>
                <tr>
                    <td>password</td>
                    <td><input type="password" name="" id="" class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="btn btn-success">Login</button></td>
                </tr>
            </table>
        </div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <table class="table">
                <tr>
                    <td>Name </td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>gender</td>
                    <td> <select class="form-control">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td> <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea></td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td><input type="number" name="" id="" class="form-control"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="" id="" class="form-control"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="" id="" class="form-control"></td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td><input type="password" name="" id="" class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="btn btn-success">Register</button></td>
                </tr>
            </table>
        </div>
    </div>
   </div> 


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
