<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table">
        <tr>
            <td>first name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>last name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>screen name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>date of birth</td>
            <td><input type="date" class="form-control"></td>
        </tr>
        <tr>
            <td>gender</td>
            <td><input type="checkbox" class="checkbox">male &nbsp;<input type="checkbox" class="checkbox">female</td>
        </tr>
        <tr>
            <td>country</td>
            <td><select name="country" id="" class="form-control">
                <option value="argentina">argentina</option>
                <option value="portugal">portugal</option>
                <option value="france">france</option>
                <option value="italy">italy</option>
                <option value="england">england</option>
                <option value="germany">gremany</option>
                <option value="india">india</option>
                <option value="senagal">senegal</option>
                <option value="qatar">qatar</option>
                <option value="dubai">dubai</option>
            </select></td>
        </tr>
        <tr>
            <td>email</td>
            <td><input type="email" class="form-control"></td>
        </tr>
        <tr>
            <td>phone</td>
            <td><input type="number" class="form-control"></td>
        </tr>
        <tr>
            <td>password</td>
            <td><input type="password" class="form-control"></td>
        </tr>
        <tr>
            <td>confirm password</td>
            <td><input type="password" class="form-control"></td>
        </tr>
        
            </table>
            <center>
            <button  class="btn btn-success" >submit</button> &nbsp;  &nbsp; <button class="btn btn-danger">cancel</button>
                 </center>
    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
